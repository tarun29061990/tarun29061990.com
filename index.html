  <script type="text/x-handlebars" data-template-name="projects">

 <article>
 I Love to learn and develop new things. <br></br>So if you want to have a look at my projects then you can visit my <a href="https://github.com/tarun29061990">Github account</a> <br></br>You can go directly by clicking on the Red coloured flag at the top-right corner. <br></br>I haven&apos;t uploaded all my Projects but there are some useful ones.

  <script type="text/x-handlebars" data-template-name="contact">
  <div class="contact" id="contact">
  <h style="font: 30px bold">Contact Me:</h><br></br>
  <article>
    Hey thanks for contacting me... If you have any questions or just want to say hi!!... <br>Connect with me by simply filling up the form below.. Thanks and have a great day..
  </article>
  <form id="contactform">
  <label id="namelabel" for="name">Name:</label>&nbsp
  <div id="namefield">
  {{view App.NameTextView placeholder="Name" valueBinding="App.ContactController.name"}}
  </div>
  <br></br>
  <label id="emaillabel" for="email">Email:</label>&nbsp
  <div id="emailfield">
  {{view App.EmailTextView placeholder="Email" valueBinding="App.ContactController.email"}}
  </div>
  <br></br>
  <label id="messagelabel" for="message">Message:</label>&nbsp
  <div id="messagefield">
  {{view App.MessageTextView placeholder="Message" valueBinding="App.ContactController.message"}}
  </div>
  <br></br>
  
  <button {{action "sendmail" target="App.ContactController"}}>Connect</button>
 </form>
  </div>
  </script>
